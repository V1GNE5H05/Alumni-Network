<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Alumni Login</title>
    <link rel="stylesheet" href="login_style.css">
</head>
<body>
    <div class="login-container">
        <img src="../images/logo.png" alt="College Logo" class="logo">

        <h2>Alumni Login</h2>
            <div class="input-group">
                <label>Email</label>
                <input type="text" id="username" placeholder="username" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <button class="btn" onclick="login()">Login</button>
            
            <div class="register-link" style="text-align: center; margin-top: 20px;">
                <p style="color: #666;">New here? <a href="../registration/registration.html" style="color: #1976d2; text-decoration: none; font-weight: bold;">Register Now</a></p>
            </div>
    </div>
    <script src="../config.js"></script>
    <script src="login.js"></script>
</body>
</html>
