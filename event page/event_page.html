    <div class="container">
        <header>
            <h1>Alumni Events</h1>
        </header>
        <button id="addEventBtn" class="add-event-btn" style="display: none;"><i class="fas fa-plus-circle"></i> Add New Event</button>
        <main id="eventsGrid" class="events-grid"></main>
    </div>
    <div id="viewEventModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal('viewEventModal')">&times;</span>
            <h2 id="viewModalTitle"></h2>
            <div id="viewModalMeta"></div>
            <p id="viewModalDesc"></p>
        </div>
    </div>
    <div id="addEventModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal('addEventModal')">&times;</span>
            <h2>Add New Event</h2>
            <form id="addEventForm">
                <label for="eventTitle">Event Title:</label>
                <input type="text" id="eventTitle" name="eventTitle" required>

                <label for="eventDate">Date:</label>
                <input type="date" id="eventDate" name="eventDate" required>

                <label for="eventTime">Time:</label>
                <input type="text" id="eventTime" name="eventTime" placeholder="e.g., 6:00 PM - 9:00 PM" required>

                <label for="eventLocation">Location:</label>
                <input type="text" id="eventLocation" name="eventLocation" required>

                <label for="eventPoster">Poster IMG:</label>
                <input type="text" id="eventPoster" name="eventPoster">

                <label for="eventDescription">Description:</label>
                <textarea id="eventDescription" name="eventDescription" rows="4" required></textarea>

                <button class="details-btn" type="submit">Add Event</button>
            </form>
        </div>
    </div>
