<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Post a Job</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Segoe UI, Arial, sans-serif; background:#f7f8f5; margin:0; }
    .wrap { max-width: 800px; margin: 40px auto; background:#fff; padding:24px 28px; border-radius:10px; box-shadow:0 4px 20px -12px #aaa; }
    h1 { margin-top:0; }
    .row { display:flex; gap:16px; }
    label { display:block; font-weight:600; margin-top:12px; margin-bottom:6px; }
    input, textarea { width:100%; padding:10px; border:1px solid #d8dbe0; border-radius:8px; font-size:14px; }
    textarea { min-height:120px; resize:vertical; }
    .grid-2 > div { flex:1; }
    .actions { margin-top:18px; display:flex; gap:12px; }
    button { padding:10px 18px; border:none; border-radius:8px; cursor:pointer; }
    .primary { background:#1c08f8; color:#fff; }
    .secondary { background:#ececec; }
    .msg { margin-top:12px; }
    .small { color:#666; font-size:12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Post a Job</h1>
    <form id="postJobForm">
      <div class="grid-2 row">
        <div>
          <label>Job Title</label>
          <input name="jobTitle" required />
        </div>
        <div>
          <label>Company</label>
          <input name="company" required />
        </div>
      </div>

      <label>Company Website</label>
      <input name="companyWebsite" placeholder="https://example.com" />

      <div class="grid-2 row">
        <div>
          <label>Experience From (years)</label>
          <input name="experienceFrom" type="number" min="0" />
        </div>
        <div>
          <label>Experience To (years)</label>
          <input name="experienceTo" type="number" min="0" />
        </div>
      </div>

      <label>Locations (comma separated)</label>
      <input name="location" placeholder="Chennai, Bengaluru" />

      <label>Contact Email</label>
      <input name="contactEmail" type="email" required />

      <label>Job Area</label>
      <input name="jobArea" placeholder="Software Development" />

      <label>Skills (comma separated)</label>
      <input name="skills" placeholder="Python, React, SQL" />

      <label>Salary</label>
      <input name="salary" placeholder="10â€“15 LPA" />

      <label>Application Deadline</label>
      <input name="applicationDeadline" type="date" />

      <label>Job Description</label>
      <textarea name="jobDescription" required></textarea>

      <div class="actions">
        <button type="submit" class="primary">Submit</button>
        <button type="button" class="secondary" onclick="window.location.href='job-sidebar.html'">Back to Jobs</button>
      </div>
      <div id="postJobMsg" class="msg"></div>
    </form>
  </div>

  <script src="../config.js"></script>
  <script src="post-job.js"></script>
</body>
</html>
